<html>
	<link rel="stylesheet" href="style.css">
    
<head>
	<title>Windows 10</title>
</head>
	<body>
		<div class='fullscreen'>
			<div class='lockscreen fullscreen'>
				<!-- <div id='lockscreen-image' style='visibility: hidden;'> -->
					<button id='change-background' onclick='callInput()' type="button">
						<svg id='change-background-icon' xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
						width="32" height="32"
						viewBox="0 0 172 172"
						style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#e6e6e6"><path d="M21.5,21.5v129h129v-129zM32.25,32.25h107.5v86h-107.5zM43,43v26.875h26.875v-26.875zM53.75,53.75h5.375v5.375h-5.375zM43,80.625v26.875h26.875v-26.875zM53.75,91.375h5.375v5.375h-5.375zM32.25,129h107.5v10.75h-107.5z"></path></g></g></svg></button>
					<input style='display: none;' id='inputChangeBg' oninput='changeBackground()' type='file'>
				
					<div id='lockscreen-text'>
						<div id='lockscreen-minutes' style='font-family: Segoe UI Light; font-size: 130px;'>10:09</div>
						<div id='lockscreen-date' style='font-size: 60px; margin-left: 10x;'>Monday, October 18th</div>
					</div>
					
				<!-- </div> -->
			</div>
			
			
			
			<div class='login-screen fullscreen'>
				<img id='background' src='assets/login.png'>
				<div id='login-container' >
					<!-- User icon -->
					<svg id='user-icon' width="167px" height="167px" xmlns="http://www.w3.org/2000/svg">
						<g>
							<path id="cicle" d="m83.5,156.80069c-38.56392,0 -69.8007,-31.23678 -69.8007,-69.8007c0,-38.56392 31.23678,-69.8007 69.8007,-69.8007c38.56392,0 69.8007,31.23678 69.8007,69.8007c0,38.56392 -31.23678,69.8007 -69.8007,69.8007z" opacity="undefined" stroke-width="5" fill="#fff4" stroke="none"/>
							<path id="svg_1" d="m49.95537,125.8095c0,-18.97759 15.37185,-34.34943 34.34943,-34.34943c18.97759,0 34.34943,15.37185 34.34943,34.34943" opacity="undefined" stroke-width="5" fill="none" stroke="white"/>
							<path id="svg_2" d="m83.65298,89.54451c-12.95702,0 -23.4522,-10.49519 -23.4522,-23.4522c0,-12.95702 10.49519,-23.4522 23.4522,-23.4522c12.95702,0 23.4522,10.49519 23.4522,23.4522c0,12.95702 -10.49519,23.4522 -23.4522,23.4522z" opacity="undefined" stroke-width="5" fill="none" stroke="white"/>
						</g>
					</svg>
					
					<!-- Username -->
					<div style='font-size: 50px; text-align: center; margin-bottom: 20px; color: #fff'>Username</div>

					<!-- Container for password and username -->
					<form onsubmit='submitDetails(); return false'>
						<div id='password-container'>
							<input type='password' placeholder='Password' id='password'>
							<div id='submit-login' >
								<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
									width="32" height="32"
									viewBox="0 0 172 172"
									style="transform: translateY(-32px); fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M113.88281,49.88672l-7.55859,7.72656l23.01172,23.01172h-107.83594v10.75h107.83594l-23.01172,23.01172l7.55859,7.72656l36.11328,-36.11328z"></path></g></g></svg>
							<!-- </span> -->
						</div>
					</form>

				</div>

				
				
				
			</div>
		</div>
	</body>
</html>
