					</div>
					
				<!-- </div> -->
			</div>

					<!-- Username -->
					<!-- <div style='font-size: 50px; text-align: center; margin-bottom: 20px; color: #fff'>Username</div> -->

					<!-- username -->
					<form onsubmit='submitDetails(); return false' style="margin-bottom: 19px;">
						<div id='username-container' style="height: 38px;">
							<input type='text' placeholder='Username' id='username' autocomplete='off'>
						</div>
					</form>
					
					<!-- password -->
					<form onsubmit='submitDetails(); return false' >
						<div id='password-container'>
							<input type='password' placeholder='Password' id='password' autocomplete='off'>
